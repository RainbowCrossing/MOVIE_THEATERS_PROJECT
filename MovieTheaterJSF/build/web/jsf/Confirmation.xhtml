<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Purchase Confirmation</title>
        <style type="text/css">
            div.main {
                font-weight: bold;
                text-align: center;
                width: 80%;
                border: 3px solid #fff280;
                padding: 10px;
                background-image: url(/MovieTheaterJSF/resources/images/banner.png);
            }
            table.panel {
                text-align: left;
                font-family: Times;
                font-weight: bold;
                background-color: #c5c5c0;
                border: 3px solid #fff283;
            }
        </style>
    </h:head>
    <h:body style="background-image: url(/MovieTheaterJSF/resources/images/moviebg.jpg)">
        <h:form>
            <div class="main">
            <h3 style="color: black; font-size: 52px">Purchase Summary</h3>
            </div>
            <h:panelGrid class="panel" columns="2">
                <h:outputLabel value="Movie Title: "/>
                <h:outputText value="#{purchaseBean.movies.title}"/>
                <h:outputLabel value="Movie Time: "/>
                <h:outputText value="#{purchaseBean.movieTime}"/>
                <h:outputLabel value="Movie Ticket(s): "/>
                <h:outputText value="#{purchaseBean.tickets}"/>
                <h:outputLabel value="Ticket(s) Total: $"/>
                <h:outputText value="#{purchaseBean.ticketsCost}"/>
            </h:panelGrid>
            <h:panelGrid class="panel" columns="1">
            <h3 style="color: black">Purchase confirmed. Thank you and enjoy the movie!</h3>
            </h:panelGrid>
            <h:commandButton value="Back to Main Page" action="MainPage.xhtml"/>
        </h:form>
    </h:body>
</html>
