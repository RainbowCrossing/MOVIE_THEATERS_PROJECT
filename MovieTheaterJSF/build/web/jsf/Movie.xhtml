<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movies List</title>
        <style type="text/css">
            div.movies {
                padding: 2px;
                text-align: left;
                font-family: Times;
                border: 1px solid #ffffff;
                background-color: black;
                color: #ffffff;
                border-bottom: 2px solid #ffffff;
            }
            div.main {
                text-align: center;
                width: 80%;
                border: 3px solid #fff280;
                padding: 10px;
                background-image: url(/MovieTheaterJSF/resources/images/banner.png);
            }
        </style>
    </h:head>
    <h:body style="background-image: url(/MovieTheaterJSF/resources/images/moviebg.jpg)">
        <f:view>
            <div class="main">
            <h3 style="color: black; text-align: center; font-size: 52px">Movie List</h3>
            </div>
            <h:form>
                <h:dataTable value="#{moviesBean.movieList}" var="movies" >
                    <h:column>
                        <div class="movies">
                            <h:graphicImage width="300px" library="images" name="#{movies.poster}"/>
                        </div>
                        <br/>
                        <div class="movies">
                            <h:outputText value="#{movies.title}"/>
                        </div>
                        <br/>
                            <div class="movies">
                                <h:outputLabel value="Duration: "/>
                            <h:outputText value="#{movies.duartion}"/>
                        </div>
                        <br/>
                        <div class="movies">
                            <h:outputLabel value="Time 1: "/>
                            <h:outputText value="#{movies.time1}"/>
                        </div>
                        <br/>
                        <div class="movies">
                            <h:outputLabel value="Time 2: "/>
                            <h:outputText value="#{movies.time2}"/>
                        </div>
                        <br/>
                        <div class="movies">
                            <h:outputLabel value="Time 3: "/>
                            <h:outputText value="#{movies.time3}"/>
                        </div>
                        <br/>
                        <div class="movies">
                            <h:outputLabel value="Time 4: "/>
                            <h:outputText value="#{movies.time4}"/>
                        </div>
                        <br/>
                        <div class="movies">
                            <h:outputLabel value="Time 5: "/>
                            <h:outputText value="#{movies.time5}"/>
                        </div>
                        <br/>
                        <h:commandButton value="Buy Tickets" action="#{purchaseBean.buyTickets(movies)}"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
