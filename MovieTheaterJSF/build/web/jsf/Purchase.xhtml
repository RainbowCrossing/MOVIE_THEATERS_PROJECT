<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Purchase Ticket(s)</title>
        <style type="text/css">
            table.panel {
                text-align: left;
                font-family: Times;
                font-weight: bold;
                color: black;
                background-color: #c5c5c0;
                border: 3px #fff283;
            }
            div.main {
                font-weight: bold;
                text-align: center;
                width: 80%;
                border: 3px solid #fff280;
                background-image: url(/MovieTheaterJSF/resources/images/banner.png);
            }
        </style>
    </h:head>
    <h:body style="background-image: url(/MovieTheaterJSF/resources/images/moviebg.jpg)">
        <h:form>
            <div class="main">
            <h3 style="color: black; font-size: 52px">Purchase Ticket(s)</h3>
            </div>
            <h:panelGrid class="panel" columns="1">
                <h:graphicImage width="200px" library="images" name="#{purchaseBean.movies.poster}"/>
            </h:panelGrid>
            <h:panelGrid class="panel" columns="2">
                <h:outputLabel value="Movie Title: "/>
                <h:outputText value="#{purchaseBean.movies.title}"/>
            </h:panelGrid>
            <h:panelGrid class="panel" columns="2">
                <h:outputLabel value="Movie Description: "/>
                <h:outputText value="#{purchaseBean.movies.description}"/>
            </h:panelGrid>
            <h:panelGrid class="panel" columns="2">
                <h:outputLabel value="Movie Duration: "/>
                <h:outputText value="#{purchaseBean.movies.duartion}"/>
                <h:outputLabel value="Movie Time 1: "/>
                <h:outputText value="#{purchaseBean.movies.time1}"/>
                <h:outputLabel value="Movie Time 2: "/>
                <h:outputText value="#{purchaseBean.movies.time2}"/>
                <h:outputLabel value="Movie Time 3: "/>
                <h:outputText value="#{purchaseBean.movies.time3}"/>
                <h:outputLabel value="Movie Time 4: "/>
                <h:outputText value="#{purchaseBean.movies.time4}"/>
                <h:outputLabel value="Movie Time 5: "/>
                <h:outputText value="#{purchaseBean.movies.time5}"/>
            </h:panelGrid>
            <br/>
            <h:commandButton value="Purchase Ticket" action="#{purchaseBean.payment()}">
            <br/>
            <h:commandButton value="Back to movies" action="Movie.xhtml"/>
            <br/>
            <h:commandButton value="Back to Main Page" action="MainPage.xhtml"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
