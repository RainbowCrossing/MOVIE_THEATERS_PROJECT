<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movie Theaters Finder</title>
        <style type="text/css">
            div.main {
                width: 500px;
                height: 250px;
                background-image: url(/MovieTheaterJSF/resources/images/ticket.jpg);
                padding: 30px;
                margin: auto;
                border: 2px solid #000;
                text-align: center;
                font-family: Times;
            }
            div.border {
                text-align: center;
                margin: auto;
                width: 80%;
                border: 3px solid #fff280;
                padding: 10px;
                background-image: url(/MovieTheaterJSF/resources/images/banner.png);
            }
        </style>
    </h:head>
    <h:body style="background-image: url(/MovieTheaterJSF/resources/images/moviebg.jpg)">
        <div class="border">
            <h3 style="text-align: center; color: black; font-size: 52px">Movie Theater Finder</h3>
        </div>
        <div class="main">
        <h:form>
            <h:outputLabel value="Enter zip code to find a theater." style="color: black; font-size: 24px; font-weight: bold"/>
            <br/>
            <h:inputText id="zipcode" value="#{mainPageBean.zipCodes}" required="true" label="zipcode">
                <f:validateLength minimum="5" maximum="5"/>
            </h:inputText>
            <br/>
            <h:message for="zipcode" style="color:black"/>
            <br/>
            <h:commandButton value="Find Theaters" action="#{mainPageBean.showTheaters()}">
            </h:commandButton>
        </h:form>
        </div>
    </h:body>
</html>
