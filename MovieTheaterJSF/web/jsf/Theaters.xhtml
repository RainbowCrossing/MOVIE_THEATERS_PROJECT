<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Theaters List</title>
        <style type="text/css">
            table.panel {
                text-align: left;
                padding: 5px;
                font-family: Times;
                border: 2px solid #fff283;
                background-color: #c5c5c0;
                border-bottom: 1px solid #fff283;
            }
            div.main {
                text-align: center;
                width: 80%;
                border: 3px solid #fff280;
                padding: 10px;
                background-image: url(/MovieTheaterJSF/resources/images/banner.png);
            }
/*            div.button {
                text-align: center;
                margin: 0.1em;
            }*/
        </style>
    </h:head>
    <h:body style="background-image: url(/MovieTheaterJSF/resources/images/moviebg.jpg)">
        <h:form>
            <div class="main">
            <h3 style="color: black; font-size: 72px">Theaters List</h3>
            </div>
            <h:panelGrid class="panel" columns="2">
                <h:outputLabel value="Theater Id: "/>
                <h:outputText value="#{mainPageBean.theater.theatersid}"/>
                <h:outputLabel value="Theater Name: "/>
                <h:outputText value="#{mainPageBean.theater.theatername}"/>
                <h:outputLabel value="Theater City: "/>
                <h:outputText value="#{mainPageBean.theater.city}"/>
                <h:outputLabel value="Theater State: "/>
                <h:outputText value="#{mainPageBean.theater.states}"/>
                <h:outputLabel value="Theater Zip Code: "/>
                <h:outputText value="#{mainPageBean.theater.zipcode}"/>
            </h:panelGrid>
            <br/>
            <div class="button">
            <h:commandButton value="Back to Main Page" action="MainPage.xhtml"/>
            <h:commandButton value="Show Movie List" action="#{moviesBean.showMovies()}">
                <f:param name="theatersid" value="#{mainPageBean.theater.theatersid}"/>
            </h:commandButton>
            </div>
        </h:form>
    </h:body>
</html>
